    <main>
        <section id="gestion-canchas">
            <h2>Gestión de Canchas</h2>
            <div id="lista-canchas"></div>
        </section>

        <section id="agregar-cancha">
            <h2>Agregar Nueva Cancha</h2>
            <form id="form-agregar-cancha">
                <div class="form-group">
                    <label for="numero-cancha">Número de Cancha:</label>
                    <input type="text" id="numero-cancha" required>
                </div>
                <div class="form-group">
                    <label for="nombre-cancha">Nombre de Cancha:</label>
                    <input type="text" id="nombre-cancha" required>
                </div>
                <div class="form-group">
                    <label for="capacidad-cancha">Capacidad:</label>
                    <input type="number" id="capacidad-cancha" required>
                </div>
                <div class="form-group">
                    <label for="precio-cancha">Precio por Hora:</label>
                    <input type="number" id="precio-cancha" step="0.01" required>
                </div>
                <button type="submit">Agregar Cancha</button>
            </form>
        </section>
    </main>
