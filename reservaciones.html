<body>
    <header class="header-fixed">
        <div class="header-content">
            <h1>Gestión de Canchas de Fútbol</h1>

            </ul>
        </nav>
    </header>

    <main>
        <div id="alerta-container" class="alerta"></div>
        <section id="nueva-reservacion">
            <h2>Nueva Reservación</h2>
            <form id="form-reservacion">
                <div class="form-group">
                    <label for="fecha-reserva">Fecha:</label>
                    <input type="date" id="fecha-reserva" required>
                </div>
                <div class="form-group">
                    <label for="hora-reserva">Hora:</label>
                    <input type="time" id="hora-reserva" required>
                </div>
                <div class="form-group">
                    <label for="cancha-reserva">Cancha:</label>
                    <select id="cancha-reserva" required>
                        <option value="">Seleccione una cancha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cliente-reserva">Cliente:</label>
                    <input type="text" id="cliente-reserva" required>
                </div>
                <div class="form-group">
                    <label for="telefono-reserva">Teléfono:</label>
                    <input type="tel" id="telefono-reserva" required>
                </div>
                <button type="submit">Hacer Reservación</button>
            </form>
        </section>

        <section id="lista-reservaciones">
            <h2>Reservaciones Actuales</h2>
            <div id="reservaciones-container"></div>
        </section>
    </main>
