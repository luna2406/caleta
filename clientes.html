    <main>

        <section id="nuevo-cliente">
            <h2>Agregar Nuevo Cliente</h2>
            <form id="form-cliente">
                <div class="form-group">
                    <label for="nombre-cliente">Nombre:</label>
                    <input type="text" id="nombre-cliente" required>
                </div>
                <div class="form-group">
                    <label for="telefono-cliente">Teléfono:</label>
                    <input type="tel" id="telefono-cliente" required>
                </div>
                <div class="form-group">
                    <label for="email-cliente">Email:</label>
                    <input type="email" id="email-cliente">
                </div>
                <button type="submit">Agregar Cliente</button>
            </form>
        </section>

        <section id="lista-clientes">
            <h2>Lista de Clientes</h2>
            <div id="clientes-container"></div>
        </section>
